<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MENU.css" />
    <link rel="stylesheet" href="Registro.css" />
    <link rel="stylesheet" href="tienda.css" />
    <link rel="stylesheet" href="pago.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Registro</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="menu-bar">
      <div id="menu" onclick="onClickMenu()">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <ul class="nav" id="nav">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="form.html">Registro</a></li>
        <li><a href="Productos.html">Productos</a></li>
        <li><a href="pago.html">Pago</a></li>
        <li><a href="Entrega.html">Entrega</a></li>
      </ul>
    </div>
    <div class="menu-bg" id="menu-bg"></div>
    <br /><br />
    <div class="image-container">
      <img src="IMG/Foxtec2.png" alt="Foxtec2 Logo" />
    </div>

    <main id="main">
      <form
        id="checkout-form"
        action="#"
        method="post"
        onsubmit="return validateForm()"
      >
        <label for="nombre-tarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required />
        <label for="numero-tarjeta">Número de tarjeta:</label>
        <input type="text" id="numero-tarjeta" name="numero-tarjeta" required />
        <label for="expiracion">Fecha de expiración:</label>
        <input type="month" id="expiracion" name="expiracion" required />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />
        <label for="product-select">Seleccione un producto:</label>
        <select id="product-select" name="product-select">
          <option value="">-- Seleccione un producto --</option>
          <optgroup label="Computadoras">
            <option value="macbook-pro-16">MacBook Pro 16" (USD 2400)</option>
            <option value="dell-xps-13">Dell XPS 13" (USD 1400)</option>
            <option value="lenovo-thinkpad-x1">
              Lenovo ThinkPad X1 Carbon (USD 1800)
            </option>
          </optgroup>
          <optgroup label="Portátiles">
            <option value="ipad-pro-12">iPad Pro 12.9" (USD 1000)</option>
            <option value="surface-pro-7">
              Microsoft Surface Pro 7 (USD 1200)
            </option>
            <option value="samsung-galaxy-tab-s7">
              Samsung Galaxy Tab S7 (USD 800)
            </option>
          </optgroup>
          <optgroup label="Celulares">
            <option value="iphone-13-pro">iPhone 13 Pro (USD 1100)</option>
            <option value="samsung-galaxy-s22">
              Samsung Galaxy S22 (USD 900)
            </option>
            <option value="google-pixel-6-pro">
              Google Pixel 6 Pro (USD 1000)
            </option>
          </optgroup>
        </select>

        <button type="submit" id="finalizar-compra" onclick="irAEntrega()">
          Finalizar Compra
        </button>

        <script>
          function irAEntrega() {
            window.location.href = "Entrega.html";
          }
        </script>
      </form>
    </main>
    <script src="productos.js"></script>
  </body>
</html>
